{% extends "base.html" %}

{% block content %}
      <div class="blog">
        <h1 class="blog_title">Blog Posts</h1>
        <hr>
          {% for post in posts %}
          <div>
            <a href="/blog?id={{post.id}}"><p><h2>{{ post.title }}</h2></p></a>
            <p>{{post.body}}</p>
            <p>Creation Date: {{ post.pub_date }}</p>
            <p>Created by: <a href="/blog?userid={{post.owner_id}}">{{ post.owner.username }}</a></p>
          </div>
          {% endfor %}
      </div>
{% endblock %}
