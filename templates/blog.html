{% extends "base.html" %}

{% block content %}
      <div style="background-color: gray;">
        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% endif %}
        {% for blog in blogs %}
        <h1><a href="/blog?id={{blog.id}}" style="color:white;">{{blog.title}}</a></h1>
        <p style="color: white;">{{blog.body}}</p>
        <hr>
        {% endfor %}
      </div>
{% endblock %}
