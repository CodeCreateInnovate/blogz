{% extends "base.html" %}
<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" type="text/css" />

{% block content %}
      <div style="height: 500px; width: 500px; background-color: gray; margin: auto; border-radius: 8px;">
        <div style="margin: 10px;">
          <h1>New Post</h1>
          <form method='post' >
            <input type="text" name="title" value='{{blog_title}}' placeholder="Blog Title"/>
            <p class="error">{{title_error}}</p><br><br>
            <textarea type="text" name="body" placeholder="Blog Content">{{blog_body}}</textarea>
            <p class="error">{{body_error}}</p><br>
            <input type="submit" value="Post"/>
          </form>
        </div>
      </div>
{% endblock %}
